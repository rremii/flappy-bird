<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <canvas width="320px" height="480px" id="canvas"></canvas>
    <form class="" name="form" id="form">
        <label>
            enter your name
            <input name="name" type="text">
        </label>
        <label>
            pick a color of your bird
            <input name="color" value="#FFFF00" type="color">
        </label>
        <button type="submit">join in</button>
    </form>
    <div class="score-box">score <span class="score">0</span></div>
    <button class="play-btn hidden">play</button>
    <button class="replay-btn hidden">Replay</button>
    <div class="toast"></div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
